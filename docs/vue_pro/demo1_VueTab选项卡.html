<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Tab选项卡</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<style>
    body{
        font-family:"Microsoft YaHei";
    }
    #tab{
        width: 600px;
        margin: 0 auto;
    }
    .tab-tit{
        font-size: 0;
        width: 600px;
    }
    .tab-tit a{
        display: inline-block;
        height: 40px;
        line-height: 40px;
        font-size: 16px;
        width: 25%;
        text-align: center;
        background: #ccc;
        color: #333;
        text-decoration: none;
    }
    .tab-tit .cur{
        background: #09f;
        color: #fff;
    }
    .tab-con div{
        border: 1px solid #ccc;
        height: 400px;
        padding-top: 20px;
    }
</style>
<body>
<div id="tab">
    <div class="tab-tit">
        <!-- 
            点击设置curId的值
            如果curId等于0，第一个a添加cur类名
            如果curId等于1，第二个a添加cur类名，以此类推
            添加了cur类名，a就会改变样式
            @click，:class , v-show是vue常用的指令或添加事件的方式
         -->
        <a href="javascript:;" @click="curId=0" :class="{'cur':curId===0}">html</a>
        <a href="javascript:;" @click="curId=1" :class="{'cur':curId===1}">css</a>
        <a href="javascript:;" @click="curId=2" :class="{'cur':curId===2}">js</a>
        <a href="javascript:;" @click="curId=3" :class="{'cur':curId===3}">vue</a>
    </div>        
    <div class="tab-con">
        <!-- 
            根据curId的值显示div，
            如果curId等于0，第一个div显示，其他三个div不显示，以此类推
         -->
        <div v-show="curId===0">
            html <br/>
        </div>
        <div v-show="curId===1">
            css
        </div>
        <div v-show="curId===2">
            js
        </div>
        <div v-show="curId===3">
            vue
        </div>
    </div>
</div> 
</body>
</html>
<script>
    new Vue({
        el: "#tab",
        data: {
            curId: 0
        },
        computed: {},
        methods: {},
        mounted: function () {

        }
    });
</script>
